AWSTemplateFormatVersion: '2010-09-09'
Description: Deploy a service on AWS Fargate, hosted in a private subnet, but accessible via a public load balancer.
Parameters:
  ECSTaskExecutionRole:
    Type: String
    Default: >-
      arn:aws:iam::743694115654:role/ecsTaskExecutionRole
    Description: A name for the service
  ServiceName:
    Type: String
    Default: myownnginx
    Description: A name for the service
  ClusterName:
    Type: String
    Default: harshad-fargate123
    Description: A name for the service   
  ImageUrl:
    Type: String
    Default: 743694115654.dkr.ecr.us-east-1.amazonaws.com/harshad1:43
    Description: The url of a docker image that contains the application process that
                 will handle the traffic for this service
  ContainerPort:
    Type: Number
    Default: 80
    Description: What port number the application inside the docker container is binding to
  ContainerPort:
    Type: Number
    Default: 8080
    Description: What port number the application inside the docker container is binding to
  ContainerPort:
    Type: Number
    Default: 8082
    Description: What port number the application inside the docker container is binding to
  ContainerCpu:
    Type: Number
    Default: 512
    Description: How much CPU to give the container. 1024 is 1 CPU
  ContainerMemory:
    Type: Number
    Default: 1024
    Description: How much memory in megabytes to give the container
  Path:
    Type: String
    Default: "/*"
    Description: A path on the public load balancer that this service
                 should be connected to. Use * to send all load balancer
                 traffic to this service.
  Priority:
    Type: Number
    Default: 1
    Description: The priority for the routing rule added to the load balancer.
                 This only applies if your have multiple services which have been
                 assigned to different paths on the load balancer.
  DesiredCount:
    Type: Number
    Default: 2
    Description: How many copies of the service task to run
  Role:
    Type: String
    Default: ""
    Description: (Optional) An IAM role to give the service's containers if the code within needs to
                 access other AWS resources like S3 buckets, DynamoDB tables, etc
  SecurityGroup:
    Type: String
    Default: sg-09a40228c400609ab
    Description: Give a Exiting SG ID
  PrivateSubnet1:
    Type: String
    Default: subnet-043d4b6880716276c
    Description: Give a PrivateSubnet1
  PrivateSubnet2:
    Type: String
    Default: subnet-0382a7b19256e4702
    Description: Give a PrivateSubnet1
  VpcId1:
    Type: String
    Default: vpc-05e99f3bca6bdf597
    Description: Give a PrivateSubnet1
  Lbtargetgrouparn:
    Type: String
    Default: arn:aws:elasticloadbalancing:ap-south-1:703838640271:targetgroup/sk-dev-admin/03ed550b75b68eea
    Description: This is the LB target group arn 
  Lbtargetname:
    Type: String
    Default: share-kart
    Description: This is the LB name 
